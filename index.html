<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- whole body -->
     <section class="container">
        <!-- navbar section -->
         <nav class="nav-bar">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="nav-links">
                <div class="link">
                    <a href="#">Tools</a>
                    <a href="#" style="color: #FF1C9D;">Go Pro</a>
                </div>  
                <!-- vertical line -->
                 <div class="vertical"></div>
                <div class="nav-btn">
                    <a href="#">Sign in</a>
                    <button>Sign up</button>
                </div>
            </div>
         </nav>

         <!-- Hero section -->
          <section class="hero-container">
            <div class="hero-text">
                <h1>
                    The super fast color palettes generator!
                </h1>
                <p>
                    Create the perfect palette or get inspired by thousands of beautiful color schemes.
                </p>
                <div class="hero-btns">
                    <button class="start">Start generator!</button>
                    <button class="trending">Explore trending palettes</button>
                    <div class="hero-icon-btn">
                        <div class="trophy">
                            <img src="images/trophy.png" alt="">
                        </div>
                        <div class="hero-icon-text">
                            <h6>PRODUCT HUNT</h6>
                            <h3>#1 Product of the Month</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- hrto images -->
            <div class="hero-images">
                <div class="explore anime">
                    <p>Explore</p>
                    <img src="images/direction.png" alt="">
                </div>
                <div class="palette anime">
                    <p>Make a Palette</p>
                    <img style="width: 80px;" src="images/arrow.png" alt="">
                </div>
                
                <div class="hero-1st-img">
                    <img src="images/homepage_hero_palettes.png" alt="">
                </div>
                <div class="hero-2nd-img">
                    <img src="images/homepage_hero_palettes.png" alt="">
                </div>
            </div>
          </section>
     </section>
</body>
</html>
